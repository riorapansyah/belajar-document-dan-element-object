<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="judul" title="Sedang Belajar">Belajar JavaScript</h1>
    <script>
      let judulNode = document.getElementById("judul");

      console.log(judulNode.getAttribute("id"));
      console.log(judulNode.getAttribute("title"));

      judulNode.removeAttribute("id");
      judulNode.removeAttribute("title");

      console.log(judulNode.getAttribute("id")); 
      console.log(judulNode.getAttribute("title")); 
    </script>
  </body>
</html>
